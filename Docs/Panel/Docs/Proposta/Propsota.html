<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE</title>
    <link rel="stylesheet" href="Assets/Css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                
            </ul>
        </nav>
    </header>

    <main>
        <section class="start">
            <h1>Formulario de proposta de venda</h1>
            <form>
                <div id="imovel-dados">
                    <label for="ITipo">Tipo do imovel:</label>
                    <input list="tipo-imovel" id="ITipo" name="ITipo" required>
                    <datalist id="tipo-imovel">
                        <option value="Apartamento">
                        <option value="Casa">
                        <option value="Terreno">
                        <option value="Comercial">
                        <option value="Lançamento">
                    </datalist> 

                    <label for="AglomeradoCB" class="conditional-field">Aglomerado:</label>
                    <input type="checkbox" id="AglomeradoCB" name="AglomeradoCB" class="conditional-field">

                    <label for="IAglomerado" class="conditional-field">Nome aglomerado:</label>
                    <input type="text" id="IAglomerado" name="IAglomerado" required class="conditional-field">

                    <label for="IComplemento" class="conditional-field">Complemento:</label>
                    <input type="text" id="IComplemento" name="IComplemento" required class="conditional-field">


                    <label for="IEndereço">Endereço do imovel:</label>
                    <input type="text" id="IEndereço" name="IEndereço" autocomplete="street-address" required>

                    <label for="INumero">Numero do imovel:</label>
                    <input type="number" id="INumero" name="INumero" required>

                    <label for="IRef">Ref:</label>
                    <input type="number" id="IRef" name="IRef" required>

                    <label for="Corretor">Corretor:</label>
                    <input type="text" id="Corretor" name="Corretor" required>

                    <label for="ParceriaCB">Parceria:</label>
                    <input type="checkbox" id="ParceriaCB" name="ParceriaCB">

                    <label for="Parceria" class="conditional-field">Parceria:</label>
                    <input type="text" id="Parceria" name="Parceria" required class="conditional-field">
                </div>

                <div id="Proponentes-dados">
                    <label for="PNome">Nome:</label>
                    <input type="text" id="PNome" name="PNome" required>

                    <label for="PProfissão">Profissão:</label>
                    <input type="text" id="PProfissão" name="PProfissão" required>

                    <label for="PEstado-Civil">Estado Civil:</label>
                    <input type="checkbox" id="PCEstado-Civil" name="PEstado-Civil">

                    <label for="PRegime-cas" class="conditional-field">Regime/cas:</label>
                    <input type="text" id="PRegime-cas" name="PRegime-cas" required class="conditional-field">

                    <label for="PData-cas">Data/Cas:</label>
                    <input type="date" id="PData-cas" name="PData-cas" required>

                    <label for="PC-I">C.I. nº:</label>
                    <input type="number" id="PC-I" name="PC-I" >

                    <label for="PUF">UF:</label>
                    <input type="text" id="PUF" name="PUF" required>

                    <label for="PCPF-MF">CPF/MF nº:</label>
                    <input type="number" id="PCPF-MF" name="PCPF-MF" required>

                    <label for="PContato">Contato:</label>
                    <input type="number" id="PContato" name="PContato" required>

                    <label for="PEmail">E-mail:</label>
                    <input type="email" id="PEmail" name="PEmail" required>

                    <label for="PCNome">Nome cônjuge:</label>
                    <input type="text" id="PCNome" name="PCNome" required>

                    <label for="PCProfissão">Profissão cônjuge:</label>
                    <input type="text" id="PCProfissão" name="PCProfissão" required>

                    <label for="PCC-I">C.I. cônjuge nº:</label>
                    <input type="number" id="PCC-I" name="PCC-I" >

                    <label for="PCUF">UF cônjuge:</label>
                    <input type="text" id="PCUF" name="PCUF" required>

                    <label for="PCCPF-MF">CPF/MF cônjuge nº:</label>
                    <input type="number" id="PCCPF-MF" name="PCCPF-MF" required>

                    <label for="PCContato">Contato cônjuge:</label>
                    <input type="number" id="PCContato" name="PCContato" required>

                    <label for="PCEmail">E-mail cônjuge:</label>
                    <input type="email" id="PCEmail" name="PCEmail" required>
                </div>

                <div id="precos-condicoes">
                    <label for="VValor">Valor:</label>
                    <input type="number" id="VValor" name="VValor" required>

                    <label for="VTipo">Tipo do imovel:</label>
                    <input list="Pagamento" id="VTipo" name="VTipo" required>
                    <datalist id="Pagamento">
                        <option value="A vista">
                        <option value="Financiado">
                        <option value="F.G.T.S.">
                        <option value="A vista/imóvel">
                        <option value="Financiado/imóvel">
                        <option value="F.G.T.S./imóvel">
                        <option value="A vista/Carro">
                        <option value="Financiado/Carro">
                        <option value="F.G.T.S./Carro">
                    </datalist> 

                    <label for="VEntrada">Entrada:</label>
                    <input type="number" id="VEntrada" name="VEntrada" required>

                    <label for="VSinal">Sinal:</label>
                    <input type="number" id="VSinal" name="VSinal" required>

                    <label for="VTipoSinal">Tipo de Sinal:</label>
                    <input list="Tipo-Sinal" id="VTipoSinal" name="VTipoSinal" required>
                    <datalist id="Tipo-Sinal">
                        <option value="PIX">
                        <option value="Cheque">
                    </datalist> 

                    <label for="VNCheque" class="conditional-field">nº cheque:</label>
                    <input type="number" id="VNCheque" name="VNCheque" required class="conditional-field">

                    <label for="VBanco-Cheque" class="conditional-field">Banco cheque:</label>
                    <input type="number" id="VBanco-Cheque" name="VBanco-Cheque" required class="conditional-field">

                    <label for="VAgência-Cheque" class="conditional-field">Agência:</label>
                    <input type="number" id="VAgência-Cheque" name="VAgência-Cheque" required class="conditional-field">

                    <label for="VVIT" class="conditional-field">Vender imovel troca?</label>
                    <input type="checkbox" id="VVIT" name="VVIT" class="conditional-field">

                    <label for="VCodigoRenavan">Código renavan:</label>
                    <input type="text" id="VCodigoRenavan" name="VCodigoRenavan" required>

                    <label for="VMarcaModeloVersao">Marca/Modelo/versão:</label>
                    <input type="text" id="VMarcaModeloVersao" name="VMarcaModeloVersao" required>

                    <label for="VAnoFabModelo">Ano Fab/Modelo:</label>
                    <input type="text" id="VAnoFabModelo" name="VAnoFabModelo" required>

                    <label for="VChassi">Chassi:</label>
                    <input type="text" id="VChassi" name="VChassi" required>

                    <label for="VPlaca">Placa:</label>
                    <input type="text" id="VPlaca" name="VPlaca" required>

                    <label for="VEntregaVeiculo">Que referido veículo será entregue até o dia:</label>
                    <input type="date" id="VEntregaVeiculo" name="VEntregaVeiculo" required>

                </div>

                <div id="Programacoes-datas">
                    <label for="escritura-assinada">A escritura será assinada em até:</label>
                    <input type="number" id="escritura-assinada" name="escritura-assinada" required>

                    <label for="escritura-registrada" class="conditional-field">O financiamento sera assinado em até:</label>
                    <input type="number" id="escritura-registrada" name="escritura-registrada" required class="conditional-field">

                    <label for="imovel-entregue">O imóvel será entregue aos Proponentes:</label>
                    <input type="text" id="imovel-entregue" name="imovel-entregue" required>

                    <label for="imovel-entregue-datas">Em até (data):</label>
                    <input type="date" id="imovel-entregue-datas" name="imovel-entregue-datas" required>
                </div>

                <button id="submit" type="submit">Submeter</button>
            </form>
        </section>
    </main>
    <script src="Assets/Js/script.js"></script>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const aglomeradoCB = document.getElementById("AglomeradoCB");
    const aglomeradoFields = document.querySelectorAll("#IAglomerado, #IComplemento, label[for='IAglomerado'], label[for='IComplemento']");
    const parceriaCB = document.getElementById("ParceriaCB");
    const parceriaFields = document.querySelectorAll("#Parceria, label[for='Parceria']");
    const tipoSinal = document.getElementById("VTipoSinal");
    const chequeFields = document.querySelectorAll("#VNCheque, #VBanco-Cheque, #VAgência-Cheque, label[for='VNCheque'], label[for='VBanco-Cheque'], label[for='VAgência-Cheque']");
    const vvIT = document.getElementById("VVIT");
    const veiculoFields = document.querySelectorAll("#VCodigoRenavan, #VMarcaModeloVersao, #VAnoFabModelo, #VChassi, #VPlaca, #VEntregaVeiculo, label[for='VCodigoRenavan'], label[for='VMarcaModeloVersao'], label[for='VAnoFabModelo'], label[for='VChassi'], label[for='VPlaca'], label[for='VEntregaVeiculo']");
    
    // Campo de estado civil
    const estadoCivilCB = document.getElementById("EstadoCivil");
    const estadoCivilFields = document.querySelectorAll("#EstadoCivilDetalhes, label[for='EstadoCivilDetalhes']");

    // Função para mostrar ou esconder os campos com base em checkboxes
    function toggleFields(checkbox, fields) {
        fields.forEach(field => {
            if (checkbox.checked) {
                field.style.display = 'inline-block'; // Ou 'block', conforme o layout
            } else {
                field.style.display = 'none';
            }
        });
    }

    // Inicializa a visibilidade dos campos
    toggleFields(aglomeradoCB, aglomeradoFields);
    toggleFields(parceriaCB, parceriaFields);
    toggleFields(tipoSinal, chequeFields);
    toggleFields(vvIT, veiculoFields);
    toggleFields(estadoCivilCB, estadoCivilFields); // Inicializa o estado civil
    
    // Adiciona os eventos para controlar a exibição
    aglomeradoCB.addEventListener('change', function() {
        toggleFields(aglomeradoCB, aglomeradoFields);
    });

    parceriaCB.addEventListener('change', function() {
        toggleFields(parceriaCB, parceriaFields);
    });

    tipoSinal.addEventListener('change', function() {
        toggleFields(tipoSinal, chequeFields);
    });

    vvIT.addEventListener('change', function() {
        toggleFields(vvIT, veiculoFields);
    });

    // Evento para mostrar/ocultar os campos de estado civil
    estadoCivilCB.addEventListener('change', function() {
        toggleFields(estadoCivilCB, estadoCivilFields);
    });

    // A função também pode ser chamada quando a página for carregada, caso o estado civil já esteja marcado
    if (estadoCivilCB.checked) {
        toggleFields(estadoCivilCB, estadoCivilFields);
    } else {
        estadoCivilFields.forEach(field => {
            field.style.display = 'none';
        });
    }
});

</script>
</html>
